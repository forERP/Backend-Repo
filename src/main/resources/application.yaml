spring:
  application:
    name: erp-backend
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:erp
    driver-class-name: org.h2.Driver
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
---
spring:
  config:
    activate:
      on-profile: test

  jpa:
    show-sql: false